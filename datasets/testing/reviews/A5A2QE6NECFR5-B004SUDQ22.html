<meta name="summary" content="Lots of talent wasted in a downer of a screenplay..."></head><body><p>I don't know how "Proof" worked on stage, but for me it just did not work well on film. Tedious is the word that keeps coming to my mind to describe how I felt as I watched it. I endured it, hoping minute after minute to begin enjoying it.</p></body></html>
